<div class="col-md-8 offset-md-2">
  <h2 class="text-center">Add Student</h2>
  <form [formGroup]="addForm">

    <div class="form-group">
      <label for="fName">First Name</label>
      <input type="text" formControlName="fName" name="fName" id="fName" class="form-control">
    </div>

    <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" formControlName="lName" name="lName" id="lName" class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" name="email" id="email" class="form-control">
    </div>

    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="addForm.invalid">Save</button>

  </form>
</div>
